<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kofi • Layout Preview</title>
  <style>
    :root{
      --bg: #ffffff;
      --panel: #003366; /* deeper blue for stronger contrast */
      --text: #ff8c00; /* bright orange */
      --brand: #ff8c00; /* orange icons */
      --ink: #000000; /* black text */
      --maxw: 1100px;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      display:flex; flex-direction:column;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }
    main{ flex:1; }
    a{ color: inherit; text-decoration: none; }
    .container{ max-width: var(--maxw); margin-inline:auto; padding: 0 1rem; text-align:center; }

    .hero{
      padding: clamp(2.5rem, 6vw, 5rem) 0;
      background: var(--bg);
      color: var(--ink);
    }
    .logo--lg{ width:100%; max-width:500px; height:auto; display:block; margin:0 auto; }
    .hero h1{ margin-top:1rem; font-size: clamp(2rem, 5vw, 3rem); color: var(--panel); }
    .lead{ color: var(--ink); margin: 0.5rem 0 1rem; }

    .footer{ background: var(--panel); padding: 2.5rem 0; color: #ffffff; }
    .footer__grid{ display:flex; flex-wrap:wrap; gap:2rem; justify-content: space-around; text-align:center; }
    .footer p{ color: #ffffff; margin:0.3rem 0; }

    .icon { width:30px; height:30px; margin-bottom:.5rem; fill: var(--text); }
    .footer-block{ flex:1; min-width:180px; }
    .footer a{ color: #ffffff; font-weight: bold; }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <img src="assets/KOFI Logo.svg" alt="Kofi logo" class="logo--lg">
        <h1>Um Kofi</h1>
        <p class="lead">Kofi fæst við fibur instalatiónir og test, uppsetan av parabol.</p>
      </div>
    </section>
  </main>

  <footer class="footer" id="contact">
    <div class="container footer__grid">
      <div class="footer-block">
        <!-- Business icon -->
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 22h16a1 1 0 0 0 1-1V9l-9-7-9 7v12a1 1 0 0 0 1 1z"/>
        </svg>
        <p><strong>kofi v/Kaj Johannessen</strong></p>
        <p>Stóratún 14</p>
        <p>FO 645 Æðuvík</p>
        <p>V-tal / CVR 360783</p>
      </div>

      <div class="footer-block">
        <!-- Contact icon -->
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 6H2v12h20V6zm-2 2v.511l-8 5.334-8-5.334V8h16zM4 16V9.489l8 5.333 8-5.333V16H4z"/>
        </svg>
        <p><a href="tel:+298720999">+298 720999</a> • <a href="mailto:kofi@kofi.fo">kofi@kofi.fo</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
